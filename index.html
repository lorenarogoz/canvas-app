<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Canvas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="app-header" role="banner" aria-label="Header"></header>

        <main class="app-main" role="main">
            <section class="canvas-and-state">
                <div class="canvas-side">
                    <h2 class="visually-hidden">Canvas</h2>
                    <canvas
                        id="canvas"
                        aria-label="Interactive canvas"
                    ></canvas>
                </div>

                <aside class="state-side" aria-labelledby="state-panel-title">
                    <h2 id="state-panel-title">Window State</h2>
                    <div
                        id="window-state-panel"
                        class="state-panel"
                        role="status"
                        aria-live="polite"
                    ></div>
                </aside>
            </section>

            <section class="form">
                <h2 class="visually-hidden">Options</h2>
                <form
                    id="shapeForm"
                    class="controls"
                    aria-label="Add shapes on canvas"
                >
                    <label for="shapeSize">Size</label>
                    <input
                        id="shapeSize"
                        name="size"
                        type="number"
                        min="10"
                        max="300"
                        step="1"
                        value="80"
                        aria-label="Shape size in pixels"
                    />

                    <label for="shapeColor">Color</label>
                    <input
                        id="shapeColor"
                        name="color"
                        type="color"
                        value="#60a5fa"
                        aria-label="Shape color"
                    />
                    <div class="buttons">
                        <button type="submit" name="shape" value="circle">
                            Add circle
                        </button>
                        <button type="submit" name="shape" value="square">
                            Add square
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="app-footer" role="contentinfo"></footer>

        <script type="module" src="./dist/main.js"></script>
    </body>
</html>
